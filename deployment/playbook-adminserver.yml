  hosts: all
  become: yes
  become_method: sudo

  vars:
    - adminserver_jar: '../adminserver/target/adminserver-0-SNAPSHOT.jar'

  roles:
    #- role: install_ansible
    - role: geerlingguy.java
      java_packages:
            - openjdk-8-jdk
    - role: install_adminserver
